<html>
<head>
    <meta charset="UTF-8">
    <link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">

        function checkStr(){
            var Search = document.getElementById('search').value;
            var len = Search.length;
            if(len>40){
                alert("搜索内容不能多于20字！");
            }
        }
        function check() {
            var Search = document.getElementById('search').value;
            var len = Search.length;
            if(len>40){
                alert("您当前输入超过了20个字！");
                return false;
            }else{
                return true;
            }
        }
        function cityDisplay(){
            var city = document.getElementById("country");
            if(city.style.display === "none"){
                city.style.display = "block";
            }else{
                city.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="headbox">
    <a href="{:U('Index/index')}"><img id="logo" src="__PUBLIC__/Home/image/logo/logo.png"></a>
    <div id="userinfo">
        <if condition="isset($_SESSION['userName'])">
            <h4><img width="25px" height="25px" style="margin-right: 10px;" src="__PUBLIC__/Home/image/icon/user2.png">当前用户：{$Think.session.userName}   <a href="{:U('User/logout')}">注销</a></h4>
            <h5><img width="25px" height="25px" style="margin-right: 10px;" src="__PUBLIC__/Home/image/icon/clock2.png">{$Think.now}</h5>
            <else />
            <h4><a href="{:U('User/login')}"><img width="25px" height="25px" style="margin-right: 10px;" src="__PUBLIC__/Home/image/icon/user1.png">点击登录</a> </h4>
            <h5><img width="25px" height="25px" style="margin-right: 10px;" src="__PUBLIC__/Home/image/icon/clock1.png">{$Think.now}</h5>
        </if>
    </div>
</div>
<div class="header">
    <div class="container">
        <div class="top-nav">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">展开导航栏</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!--navbar-header-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul id="navbar" class="nav navbar-nav navbar-right">
                        <li><a href="{:U('Index/index')}"><img width="25px" height="25px" style="margin-top: -6px;" src="__PUBLIC__/Home/image/icon/index.png">首页</a></li>
                        <li><a href="{:U('Policy/index')}"><img width="25px" height="25px" src="__PUBLIC__/Home/image/icon/policy.png">政策</a></li>
                        <li><a href="{:U('Resource/shop')}"><img width="25px" height="25px" src="__PUBLIC__/Home/image/icon/resource.png">商品</a>

                        </li>
                        <li><a href="#" class="dropdown-toggle hvr-bounce-to-bottom" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img width="25px" height="25px" src="__PUBLIC__/Home/image/icon/info.png">资讯<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a class="" href="{:U('Information/notice')}">公告</a></li>
                                <li><a class="" href="{:U('Information/dynamic')}">动态</a></li>
                            </ul>
                        </li>
            
                        <li><a href="{:U('Message/index')}"><img width="25px" height="25px" src="__PUBLIC__/Home/image/icon/message.png">留言板</a></li>
                    </ul>
                    <div class="clearfix"> </div>
                </div>
            </nav>
        </div>
        <form class="navbar-form navbar-right" method="post" action="{:U('Resource/search')}" role="search">
            <div class="form-group">
                <input type="text" name="search" id="search" onkeyup="checkStr()" class="form-control" placeholder="请输入想要查询的名录" required>
            </div>
            <button type="submit" onclick="check()" class="btn btn-default">搜索</button>
            <div id="city-button" onclick="cityDisplay()" class="btn btn-default">区县</div>
        </form>
        <div class="clearfix"> </div>
    </div>
</div>
<div id="country">
    <foreach name="country" item="country">
        <form action="{:U('/Resource/countryList')}" method="post">
            <input type="hidden" name="country-name" value="{$country.name}">
            <button type="submit" class="country-name">
                {$country.name}
            </button>
        </form>
    </foreach>
</div>
{__CONTENT__}
<div class="footer">
    <div class="container" id="foot-box">
        <a href="#">免责声明</a>|
        <a href="#">商家入驻</a>|
        <a href="#">掌上非遗</a>|

    </div>
</div>
</body>
</html>
