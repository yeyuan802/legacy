<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <ul class="list-group">
        <a href="__CONTROLLER__/index" class="list-group-item active">查看传承人</a>
        <a href="__CONTROLLER__/add" class="list-group-item">添加传承人</a>
        <a href="__CONTROLLER__/search" class="list-group-item">查询传承人</a>
    </ul>
</div>
<!--右侧主要内容-->
<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--这里放置标题、选项-->
            <h1>查看传承人</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <foreach name="page" item="v">
                        <p style="text-align: center;font-size: 40px">{$v.name}</p>
                        <div style=" text-indent:2em;margin-top: 20px;border-right: solid;border-left: solid;border-width: 2px;height: auto;border-color: #C0C0BB;">
                            {$v.introduce}
                        </div>
                        <p style="float: right;color: #1f1f1f;">{$v.inputtime}</p>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
