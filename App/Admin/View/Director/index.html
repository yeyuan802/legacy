            function setAllNo(){
                var box = document.getElementById("boxid");
                var loves = document.getElementsByName("Did[]");
                if(box.checked == false){
                    for (var i = 0; i < loves.length; i++) {
                        loves[i].checked = false;
                    }
                }else{
                    for (var i = 0; i < loves.length; i++) {
                        loves[i].checked = true;
