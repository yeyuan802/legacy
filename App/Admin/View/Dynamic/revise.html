<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游</title>
    <style>
        /*内容编辑*/
        .data-edit{border:1px solid #ddd;background:#F7F7F7;max-width:550px;padding:20px 40px;}
        .data-edit label{font-weight:normal;text-align:right;vertical-align:top;}
        .data-edit label{padding:0 10px;}
        .data-edit select{min-width:100px;height:26px;}
        .data-edit textarea{width:200px;height:50px;}
        .data-edit input{width:200px;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <ul class="list-group">
        <a href="__MODULE__/Dynamic/index" class="list-group-item active">查看动态</a>
        <a href="__MODULE__/Dynamic/add" class="list-group-item">增加动态</a>
    </ul>
</div>
<!--右侧主要内容-->
<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>动态管理</h1>
        </div>
        <div class="panel-body">
            <div class="data-edit" align="center">
                <form class="form-horizontal" method="post">
                    <div class="container">
                        <div class="row form-group" style="padding: 20px 0">
                            <div class="col-lg-5 col-md-6">
                                <h3>修改动态</h3>
                            </div>
                        </div>
                        <foreach name="res" item="v">
                            <div class="row form-group">
                                <label class="control-label col-lg-1" for="id">动态id：</label>
                                <div class="col-lg-5 col-md-6">
                                    <input class="form-control" name="place" id="id" type="text" value="{$v.id}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="control-label col-lg-1" for="title">动态名称：</label>
                                <div class="col-lg-5 col-md-6">
                                    <input class="form-control" name="place" id="title" type="text" value="{$v.title}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="control-label col-lg-1">动态内容：</label>
                                <div class="col-lg-5 col-md-6">
                                    <textarea class="form-control" rows="5" name="content">{$v.content}</textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="control-label col-lg-1" for="writer">作者：</label>
                                <div class="col-lg-5 col-md-6">
                                    <input class="form-control" name="hticket" id="writer" type="text" value="{$v.writer}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="control-label col-lg-1" for="time">发布时间：</label>
                                <div class="col-lg-5 col-md-6">
                                    <input class="form-control" name="hticket" id="time" type="text" value="{$v.time}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-lg-5 col-md-6" style="margin-bottom: 50px;">
                                    <input class="btn btn-info" type="submit" value="确定" />
                                    <input class="btn btn-info" type="reset" value="重置" />
                                </div>
                            </div>
                        </foreach>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
